  - detail: >
      <p>In this project, we investigated how older adults use online videos
      for learning. More specifically, we
      adopted a mixed-method approach by conducting (1) an analysis of 41.8M logs extracted from
      K-MOOC, a Korean MOOC (Massive Open Online Course) platform and (2)
      in-depth interview sessions with older adults.<br><br></p>

      <p>Led by <a href='https://sites.google.com/view/seoyoung/'>Seoyoung
      Kim</a>, this project was advised by <a href='https://juhokim.com/'>Juho
      Kim</a>. (CHI '23 paper)</p>

