  - category: personal
    detail: >
      <p>It was extremely difficult for me to keep track of the courses I've taken
      during the undergraduate study. I'm surprised that many other friends also
      fased similar problem.<br><br></p>

      <p>To make this process hassle-free, I made an iOS app called <b>ECE
      grad</b>. Using this application, undergrads in ECE department may easily
      track their previously taken courses. Plus, this also shows how many credits
      they should additionally take. Plus, this system automatically visualizes
      the history and show some cheer-up messages for inducing students to take
      courses and keep track of their course history.<br><br></p>

      <p>However, some of my friends suggested that it was a bit time-consuming to
      manually add courses into the system. Based on this feedback, in order to
      facilitate the process of entering their previous courses, I added a
      <b>crawling function</b> that automatically crawls the relevant data within
      SNU mypage, by simply entering their ID and password.</p>

