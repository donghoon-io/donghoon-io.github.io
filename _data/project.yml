  - detail: >
      <p>Although text-based conversational agents (chatbots) have a great
      potential of journaling diets and managing one's

      health, it is suffering from the low acceptance of users. To overcome this,
      we proposed an idea of <b>applying the persona of real world caregivers into
      the chatbot</b>.<br><br></p>

      <p>Led by <a href='https://youjin-h.github.io'>Youjin Hwang</a>, we
      conducted a series of studies regarding this topic. Specifically, in this
      study, we

      aimed to <b>compare user perception on personas (doctor, family member, and
      w/o persona) applied to a chatbot</b>. Although this work is done with

      Wizard-of-Oz methodology, we expect that the findings would be extensible to
      automated cases with ML.<br><br></p>

      <p>This study was presented in <a
      href='https://dl.acm.org/doi/10.1145/3334480.3375154'>CHI 2020 Workshop</a>
      (Conversational Agents for Health and Wellbeing).</p>

