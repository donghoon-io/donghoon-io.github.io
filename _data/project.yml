  - code: 'https://github.com/donghoon-io/TalkingBoogie'
    detail: >
      <p>At the end of my sophomore year, I read one CHI paper by chance:
      <b>'Blocks4All: overcoming accessibility barriers to
          blocks programming for children with visual impairments.'</b> Written by Milne and her colleagues, this paper
          explores the methods of overcoming accessibility issues in existing block-based programming tools. I was super
          intrigued by how HCI researchers try to understand user groups and reflect design implications into an artifact.<br><br></p>
      <p>Surprisingly, at that moment my supervisor asked if I'm willing to lead a
      project for developing an AAC (Augmentative and Alternative Communication)
      application.
          Definitely I said yes, because I found it really difficult to take part in any research project as an undergrad without any
          previous research experience then. From then, I spent almost every night developing an iOS app, while simultaneously conducting
          user studies, reading relevant papers, and even designing! Literally everything was new: from being funded for a research to getting an
          approval from IRB for the evaluation! Fortunately, at the moment when I finished my research, we were almost at the deadline
          of <b>CHI 2020</b> and submitted our work there, and got accepted with an <b>Honorable Mention Award</b>.<br><br></p>
      <p>To summarize our paper briefly, we tried not to restrict a stakeholder of
      AAC to only a child, but also viewed their caregivers
          very important in the process of child's communication. Based on this research context, we aimed to develop a system that helps them collaborate to
          drive the best strategies on child's communication. As a result, we developed <b>Talkingboogie, a mobile AAC system for children
          with developmental disabilities</b>.</p>
      <img src='site.baseurl/assets/images/project_detail/talkingboogie-1.jpg'
      class='img-responsive' alt='Flow of TalkingBoogie system'>

      <p style='text-align: center;'><b>Usage flow of
      TalkingBoogie system</b><br><br></p>

      <p>TalkingBoogie system consists of two mobile apps:
      <b>TalkingBoogie-AAC</b> for caregiver-child communication, and
          <b>TalkingBoogie-Coach</b> supporting caregiver collaboration.</p>
      <img src='site.baseurl/assets/images/project_detail/talkingboogie-2.jpg'
      class='img-responsive' alt='Keyscreen of TalkingBoogie AAC app'>

      <p style='text-align: center;'><b>Keyscreens of
      TalkingBoogie-AAC</b></p>

      <img src='site.baseurl/assets/images/project_detail/talkingboogie-3.jpg'
      class='img-responsive' alt='Keyscreen of TalkingBoogie Coach app'>

      <p style='text-align: center;'><b>Keyscreens of
      TalkingBoogie-Coach</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>System development, writing, user
      study, running interview sessions, data analysis</p>
