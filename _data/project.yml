  - category: schoolwork
    detail: >
      <p>In this project, we designed an application for supporting those who
      study abroad, but came back due to COVID-19. Since they often suffer from
      lack of sleep due to the time difference, we aimed to support them with
      managing their health, at the same time not undermining their classworks. In
      order to precisely understand their needs, we conducted extensive user
      interview sessions, YouTube v-logger observation study, diary study, and web
      survey.<br><br></p>

      <p>As a result, we designed '夜-planet', an application that supports
      students under such circumstances. '夜' is a Chinese character for 'night',
      and '夜-planet' stands for 'nocturnal.'<br><br></p>

      <p>If you are interested in taking a look at our prototype, please check out
      the link above:) (Korean)</p>

