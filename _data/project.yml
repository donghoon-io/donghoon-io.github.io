  - category: personal
    code: 'https://github.com/donghoon-io/snu-crs-refresher'
    detail: >
      <p>The course registration process at Seoul National University, often referred to as a "war," is notoriously competitive due to its first-come, first-served nature.<br><br></p>

      <p>During this process, students occasionally refresh the registration website by mistake. When this happens, the system immediately displays an error message and forces the user to log in again. While this might be a measure to prevent the use of macros (though this remains unconfirmed), it poses a significant problem, since logging in again during such a high-pressure moment wastes precious time.<br><br></p>

      <p>To address this issue, I developed a browser extension that allows users to bypass the error message with a single click, eliminating the need for a full log-in. This extension is compatible with both <a href='https://chrome.google.com/webstore/detail/snu-crs-refresher/hhdokgcmhmpckjdhekdjpoaafoggaaan'>Chrome</a> and <a href='https://store.whale.naver.com/detail/dkhijlinmdhldgjbbpmmelahpbnhmpcc'>Whale</a> browsers.</p>

      <img src='site.baseurl/assets/images/project_detail/crs.jpg' class='img-responsive' alt='SNU
      CRS project image'>

      <p style='text-align: center;'><b>Keyscreen of SNU CRS
      Refresher</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Independent project</p>
    tags:
      - Personal
      - Chrome
    image: crs.jpg
    title: SNU CRS Refresher
    description: >-
      Chrome extension for the SNU course registration website designed to help users avoid error messages
    link: >-
      https://chrome.google.com/webstore/detail/snu-crs-refresher/hhdokgcmhmpckjdhekdjpoaafoggaaan
    id: crs
  - category: schoolwork
    code: 'https://github.com/donghoon-io/spring2021crp'
    detail: >
      <p>Have you ever wished a robot to send romantic messages to the other on
      behalf of yourself? Having a conversation in a romantic relationship is
      often difficult. Sometimes we ask our friends for help, but such help is
      limited.<br><br></p>

      <p>In this project, we assumed that an AI agent in chat settings became so
      smart that it perfectly analyzes the counterpart's emotion and suggests
      responses in a chat setting. Along with a prototype app LOVEGORITHM that
      helps such a romantic relationship, we designed and developed an LOVEGORITHM
      online user community that illustrates possible feedback and behaviors of
      users. Check out the link above!<br><br></p>

      <p>This work was submitted as a team project assignment to the Spring 2021
      Creative Research Practice course.</p>

      <img src='site.baseurl/assets/images/project_detail/spring2021crp-1.jpg'
      class='img-responsive' alt='Spring 2021 creative research practice project
      first image'>

