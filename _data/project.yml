      <p>Although text-based conversational agents (chatbots) have a great
      potential of journaling diets and managing one's

      health, it is suffering from the low acceptance of users. To overcome this,
      we proposed an idea of <b>applying the persona of real world caregivers into
      the chatbot</b>.<br><br></p>

      <p>Working with <a href='https://youjin-h.github.io'>Youjin Hwang</a>, we
      conducted a series of studies regarding this topic. Specifically, in this
      study, we identified several important linguistic features that make users
      perceive a chatbot as a real person. (MobileHCI '20 Late-Breaking Result)</p>

