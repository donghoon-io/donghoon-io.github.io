  - category: schoolwork
    code: 'https://github.com/donghoon-io/Easier-said-than-done'
    detail: >
      <p>According to a recent survey conducted by American Psychological
      Association [1], academic stress is cited as the number one stressor in
      students' daily life. This issue is specifically considered serious in South
      Korea, where half of Korean teenagers experienced a thought of suicidal and
      academic stress is reported as a top-ranked attribute to such phenomenon
      [2].<br><br></p>

      <p>This, however, cannot be solely dealt with reducing academic affair.
      Since such academic phenomenon is multi-faceted with lots of stakeholders
      involved (e.g., homeroom teacher, parents, and friends), we should not
      naïvely understand the issue. For example, high schools often focus on
      increasing the number of students entering so-called 'prestigious
      universities.' However, by solely focusing on the name of university rather
      than a major, this often undermines the agency of students' decision on
      their future career, and leading students to suffer from subsidious academic
      stresses as well as a stress on the study itself.<br><br></p>

      <p>Since the academic curriculum drastically changes over time and
      policy-makers and relatively older people cannot easily understand such a
      situation, we aimed to show how difficult it is for high school students to
      'survive' under such factors that often lead to academic stresses. By having
      users choose a choice in each crossroad of choices and differentiating the
      following storieline, we, though indirectly, let them feel how stressed high
      school students would be in the midst of a choice.<br><br></p>

      <img src='site.baseurl/assets/images/project_detail/fall2020instell.jpg'
      class='img-responsive' alt='Fall 2020 interactive storytelling project
      image'>

      <p style='text-align: center;'><b>Keyscreens of Easier said
      than done</b><br><br></p>

      <p><b>REFERENCE</b><br>[1] American Psychological Association. (2014).
      Stress in America: Are teens adopting adults’ stress habits. Washington, DC:
      Author.<br>[2] Kang, Y. (2014). Poll shows half of Korean teenagers have
      suicidal thoughts. The Wall Street Journal.</p>

      <hr>

      <p><b>[My role in this project]</b><br>System development</p>
