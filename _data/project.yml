    detail: >
      <p>I've been working as an iOS developer in a local micro-mobility sharing
      startup for about 2 years. As working in a tech company, I got to know

      that understanding possible users is extremely important for the success of
      service and business.<br><br></p>

      <p>Thus, I decided to take 'Digital Ethnography' class, where students
      choose one topic they want to deal with and explore user groups to better

      understand the topic. With the topic of <b>understanding why users hesitate
      riding a sharing mobility device and discuss solutions using
      ethnography</b>,

      I ran a couple of observation and interview studies with college students
      (N=6).<br><br></p>

      <p>Even though I could run the user observation study neither for a long
      term nor with a large number (COVID-19),

      it was really interesting to understand how HCI researchers explore users
      with qualitative methodologies in the real-world context.<br><br></p>

      <p>Please kindly understand that the paper was written in Korean
      language.</p>

