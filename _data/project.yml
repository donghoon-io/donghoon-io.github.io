  - code: 'https://github.com/donghoon-io/LiquidEye'
    detail: >
      <p>Prolonged time of computer use increased the prevalence of ocular
      problems including eyestrain, tired eyes, irritation, redness, blurred
      vision, and double vision, collectively referred to as computer vision
      syndrome. We aimed to explore the interface elements of
      computer-based intervention for computer vision syndrome to set design
      guidelines based on pros/cons of each interface element.<br><br></p>

      <p>In this project, I developed LiquidEye: an intervention application
      targeted to MacOS. To understand which design elements of
      intervention app do users prefer, we collected each user's
      time-series system preferences through the study, which were jointly analyzed with the
      self-reported satisfaction to identify the significance of each
      element statistically. (JMIR '21 paper)</p>

      <img src='site.baseurl/assets/images/project_detail/liquideye.jpg' class='img-responsive'
      alt='Liquid eye project image'>

