  - detail: >
      <p>Due to the irreversible characteristics and disastrous effects of
      Age-related Macular Degeneration (AMD), a precise diagnosis of the symptoms
      is extremely important. Yet, paper-based Amsler Grid, the most prevalent
      testing method, is highly limited in that it requires the indirect report of
      patients and quantitative reporting is difficult.<br><br></p>

      <p>In this project, I designed and developed a touch-based Amsler grid web
      app. As such, I aimed to support patients' exact report of their regions of
      symptoms.<br><br></p>

      <p>What made this project special to me is that, I made a LaTeX template for
      writing this paper! I found that my friends preparing for their thesis
      always felt it difficult to produce a thesis format, since our department
      only gave us a 'scanned' version of template, not a real document. Thus, I
      generated a template which can be found <a
      href='https://github.com/donghoon-io/SNUECE-BS-thesis'>here</a> (this
      template was built upon previous Ph.D. dissertation template under
      license)<br><br></p>

      <p>This study was conducted for my B.S. thesis, and later published in HCI
      Korea 2022.</p>

      <img src='site.baseurl/assets/images/project_detail/amslertouch.jpg' class='img-responsive'
      alt='Amsler touch project image'>

      <p style='text-align: center;'><b>Keyscreen of
      AmslerTouch</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Independent project</p>
