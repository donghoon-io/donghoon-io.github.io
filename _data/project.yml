  - category: schoolwork
    detail: >
      <p>I believe that one's favourite set of music in a specific period
      represents own emotion at that period. To prove this, I listed all my
      favourite songs by each semester. Then, I analyzed the emotion of each song
      using <a href='https://cyanite.ai'>Cyanite</a>, and I visualized the results
      with <a href='https://d3js.org'>D3.js</a>.<br><br></p>

      <p>Well, I was super shocked by the result. For my depressing time, I used
      to listen to melancholic songs. For my highest period, my playlist was full
      of happy and energetic songs. Why don't you try with your own
      playlist?<br><br></p>

      <p>This design work was submitted as an assignment to Spring 2020 Design
      Thinking for Communication course.</p>

      <img src='site.baseurl/assets/images/project_detail/P3.jpg' class='img-responsive'
      alt='Spring 2020 design thinking for communication project image'>

      <hr>

      <p><b>[My role in this project]</b><br>Independent project</p>
