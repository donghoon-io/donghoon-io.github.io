---
layout: default
title: Music
---

{% assign musics = site.data.music.musics %}

<div class="container py-4">
    <p style="font-weight: 500 !important; text-transform: uppercase;">Music</p>
    {% for music in musics %}
    <div class="row mt-5">
        <div class="col-12 col-md-4 mb-3 mb-md-0">
            <p style="font-size: 1rem;">{{ music.artist }} - {{ music.title }}</p>
        </div>
        <div class="col-12 col-md-8 mb-3 mb-md-0 align-self-center">
            <div class="h_iframe">
                <p align="center"><iframe loading="auto" src="{{ music.link }}" height="400" style="border:none; overflow:hidden;" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe></p>
            </div>
            <iframe loading="auto" allow="autoplay *; encrypted-media *; fullscreen *" frameborder="0" height="150" style="width:100%;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="{{ music.applemusic }}"></iframe>
            <p class="section-body pub-detail pt-2"><i class="fa-solid fa-music"></i>&nbsp;&nbsp; {{ music.type }}</p>
        </div>
    </div>
    {% endfor %}
</div>
